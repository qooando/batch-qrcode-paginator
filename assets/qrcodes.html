<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../assets/qrcodes.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/print.css"/>
</head>
<body>
<!--<xi:include href="./assets/template/parte_base.html" parse="template"></xi:include>-->
<table>
    <div py:for="line in values.qrcodes">
        <div py:for="i in range(int(line.count))">
            <tr>
                <td class="image">
                    <img class="qrcode" src="${line.img}" alt="" />
                    <p class="image_id">${line.id}</p>
                </td>
                <td class="description">
                    <p class="content">${line.content}</p>
                    <p class="guide">${line.id} <strong>${line.where}</strong> ${line.comments}</p>
                </td>
            </tr>
        </div>
    </div>
</table>
</body>
</html>
