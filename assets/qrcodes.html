<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./qrcodes.css"/>
    <link rel="stylesheet" type="text/css" href="./print.css"/>
</head>
<body>
<!--<xi:include href="./assets/template/parte_base.html" parse="template"></xi:include>-->
<div py:for="line in values.qrcodes">
    <table>
        <tr>
            <td></td>
            <td>${line.content}</td>
        </tr>
        <tr>
            <td>${line.id}</td>
            <td>${line.id} <strong>${line.where}</strong> ${line.comments}</td>
        </tr>
    </table>
</div>
</body>
</html>
